        method="POST"
        id="contact-form"
      >

        <input type="email" name="_replyto" placeholder="Your Email" required />

          name="message"
          rows="5"
          placeholder="Your Message"
          required

      </form>
      <p id="form-status" style="color: gold; margin-top: 1rem"></p>
    </main>
